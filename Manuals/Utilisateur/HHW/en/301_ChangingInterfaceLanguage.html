<body><div style="text-align: center;"><big><big><span style="font-weight: bold;">Changing Interface Language</span></big></big><br><span style="font-weight: bold;"></span></div><span style="font-weight: bold;"><br><br><br></span><span style="text-decoration: underline; font-weight: bold;">Changing Interface Language<br><br></span>&nbsp;&nbsp;&nbsp; To change the interface language, use the menu <span style="color: rgb(153, 51, 0); font-family: Courier New,Courier,monospace; font-weight: bold;">Options &gt; Languages</span> and choose from the list.<br><br>If
you chose a language in which you don't know how to use the interface
at all, use the Undo keyboard shortcut <span style="color: rgb(0, 102, 0); font-family: Courier New,Courier,monospace; font-weight: bold;">CTRL+Z</span> to undo your change.<br><span style="text-decoration: underline; font-weight: bold;"></span></body></html>
